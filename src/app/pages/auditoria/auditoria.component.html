<mat-card>
  <mat-card-content>
    <mat-card>
      <mat-card-title class="titulo">LOGS SISTEMA</mat-card-title>
      <mat-divider class="divider"></mat-divider>
      <mat-card-content>
        <mat-card>
          <div class="contenido-logs">
            <mat-card-title class="titulo2">BUSCAR LOGS</mat-card-title>
          </div>
          <mat-divider class="divider"></mat-divider>
          <mat-card-content>
            <form [formGroup]="logForm">
              <div class="grid">
                <div class="left-column">
                  <div class="contenedor-horizontal-campos">
                    <div class="campo descripcion-campo">
                      <p class="nombre-input">Fecha
                        <button class="boton-ayuda">?
                          <span class="tooltip tooltip-right">
                            <p>prueba</p>
                          </span>
                        </button>
                      </p>
                      <div class="fecha-rango">
                        <div class="fecha-contenedor">
                          <mat-label class="fecha-label">Desde</mat-label>
                          <div class="date-time-container">
                            <div class="dropdown-container">
                              <select id="diaDesde" formControlName="diaDesde" class="dropdown">
                                <option value="" disabled selected hidden>DD</option>
                                <option *ngFor="let day of days" [value]="day">{{ day }}</option>
                              </select>
                            </div>

                            <div class="dropdown-container">
                              <select id="mesDesde" formControlName="mesDesde" class="dropdown">
                                <option value="" disabled selected hidden>MM</option>
                                <option *ngFor="let month of months" [value]="month">{{ month }}</option>
                              </select>
                            </div>

                            <div class="dropdown-container">
                              <select id="anioDesde" formControlName="anioDesde" class="dropdown">
                                <option value="" disabled selected hidden>YYYY</option>
                                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                              </select>
                            </div>

                            <div class="time-input-container">
                              <input type="time" id="horaDesde" formControlName="horaDesde" class="time-input" />
                            </div>
                          </div>

                        </div>

                        <div class="fecha-contenedor">
                          <mat-label class="fecha-label">Hasta</mat-label>
                          <div class="date-time-container">
                            <div class="dropdown-container">
                              <select id="diaHasta" formControlName="diaHasta" class="dropdown">
                                <option value="" disabled selected hidden>DD</option>
                                <option *ngFor="let day of days" [value]="day">{{ day }}</option>
                              </select>
                            </div>

                            <div class="dropdown-container">
                              <select id="mesHasta" formControlName="mesHasta" class="dropdown">
                                <option value="" disabled selected hidden>MM</option>
                                <option *ngFor="let month of months" [value]="month">{{ month }}</option>
                              </select>
                            </div>

                            <div class="dropdown-container">
                              <select id="anioHasta" formControlName="anioHasta" class="dropdown">
                                <option value="" disabled selected hidden>YYYY</option>
                                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                              </select>
                            </div>

                            <div class="time-input-container">
                              <input type="time" id="horaHasta" formControlName="horaHasta" class="time-input" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="campo descripcion-campo">
                      <p class="nombre-input">Tipo de LOG
                        <button class="boton-ayuda">?
                          <span class="tooltip tooltip-right">
                            <p>prueba</p>
                          </span>
                        </button>
                      </p>
                      <select formControlName="tipoLog">
                        <option>...</option>
                      </select>
                    </div>
                  </div>
                  <button class="boton-accion" (click)="buscarLogs()">BUSCAR</button>
                </div>
                <div class="right-column">
                  <p class="nombre-input">Codigo responsable
                    <button class="boton-ayuda">?
                      <span class="tooltip tooltip-right">
                        <p>prueba</p>
                      </span>
                    </button>
                  </p>
                  <input type="text" formControlName="codigoResponsable">
                  <p class="nombre-input">Rol - Responsable</p>
                  <input type="text" formControlName="rolResponsable">
                </div>
              </div>
            </form>
            <br>
            <mat-divider class="divider"></mat-divider>
            <ng-container>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-log">
                <ng-container matColumnDef="IDLOG">
                  <th mat-header-cell *matHeaderCellDef class="titulo-tabla">Id-LOG</th>
                  <td mat-cell *matCellDef="let element" class="contenido-celda">{{ element.IDLOG }}</td>
                </ng-container>
                <ng-container matColumnDef="MODIFICACION">
                  <th mat-header-cell *matHeaderCellDef class="titulo-tabla">Tipo de LOG</th>
                  <td mat-cell *matCellDef="let element" class="contenido-celda">{{ element.MODIFICACION }}</td>
                </ng-container>
                <ng-container matColumnDef="FECHA">
                  <th mat-header-cell *matHeaderCellDef class="titulo-tabla">Fecha</th>
                  <td mat-cell *matCellDef="let element" class="contenido-celda">{{ element.FECHA }}</td>
                </ng-container>
                <ng-container matColumnDef="ROL">
                  <th mat-header-cell *matHeaderCellDef class="titulo-tabla">Rol-responsable</th>
                  <td mat-cell *matCellDef="let element" class="contenido-celda">{{ element.ROL }}</td>
                </ng-container>
                <ng-container matColumnDef="ACCIONES">
                  <th mat-header-cell *matHeaderCellDef class="titulo-tabla">ACCIONES</th>
                  <td mat-cell *matCellDef="let element" class="contenido-celda">
                    <span>
                      <div class="boton-acciones">
                        <mat-icon class="icono-rojo" (click)="abrirDialogVerDetalleLog()">visibility<span
                            class="tooltip tooltip-bottom"></span>
                        </mat-icon>
                      </div>
                    </span>
                  </td>
                </ng-container>
                <tr mat-header-row class="titulo-tabla" *matHeaderRowDef="columnasBusqueda()"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasBusqueda();"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
